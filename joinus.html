<!DOCTYPE html>
<html>
    <head>
        <title>Join Us!</title>
    </head>

    <body>
        <h2>Join our team!</h2>
        <p>Fill out the form below to apply for a membership</p>

        <form>
            <fieldset>
                <legend>User Info</legend>
                First Name:
                <input type="text" placeholder="First Name"  required="required"> <br>
                Last Name: 
                <input type="text" placeholder="Last Name" required="required"> <br>
                Date Of Birth:
                <input type ="date"  required="required"> <br>
                Phone Number:
                <input type="number" maxlength="3"> - <input type="number" maxlength="3"> - <input type="number" maxlength="3"> <br>
                Email: 
                <input type="email">
            </fieldset>
            <fieldset>
                <legend>Membership Option</legend>
                <input type="radio" name="membership"> Recurring Monthly <br>
                <input type="radio" name="membership"> Single Month <br>
                <input type="radio" name="membership"> Full Year <br>
            </fieldset>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
